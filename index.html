<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link type="image/png" sizes="32x32" rel="icon" href="./favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mate+SC&display=swap" rel="stylesheet">
    <title>Covid Tracker</title>
</head>

<body>
    <h3 class="heading">COVID TRACKER</h3>
    <form class="d-flex myform" style="width: 60%; margin: auto; margin-top: 30px;">
        <input class="form-control me-2" id="search" type="search" placeholder="Enter Country Name">
        <button id="btn" class="btn btn-warning" type="submit">Search</button>
    </form>
    <div class="container">
        <h4 style="text-align: center; color: white;">COVID - 19 Cases in <span id="country"></span></h4>
        <div class="board">
            <div class="card card1">
                <h4>Country</h4>
                <span><img id="flag" src="" alt=""></span>
            </div>
            <div class="card card2">
                <h4>Total Cases</h4>
                <span id="total"></span>
            </div>
            <div class="card card3">
                <h4>Recovered Cases</h4>
                <span id="recover"></span>
            </div>
            <div class="card card4">
                <h4>Total Deaths</h4>
                <span id="death"></span>
            </div>
            <div class="card card5">
                <h4>Active Cases</h4>
                <span id="active"></span>
            </div>
            <div class="card card6">
                <h4>Critical Cases</h4>
                <span id="critical"></span>
            </div>
            <div class="card card7">
                <h4>Today Cases</h4>
                <span id="todayCases"></span>
            </div>
            <div class="card card8">
                <h4>Today Recovered</h4>
                <span id="todayRecovered"></span>
            </div>
            <div class="card card9">
                <h4>Today Deaths</h4>
                <span id="todayDeaths"></span>
            </div>
            <div class="card card10">
                <h4>Tests</h4>
                <span id="tests"></span>
            </div>
            <div class="card card11">
                <h4>Total Test Done</h4>
                <span id="test"></span>
            </div>
            <div class="card card12">
                <h4>Population</h4>
                <span id="population"></span>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
        integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
